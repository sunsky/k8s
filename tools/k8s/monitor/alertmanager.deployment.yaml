apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    name: alertmanager-deployment
  name: alertmanager
  namespace: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - image: quay.io/prometheus/alertmanager
        name: alertmanager
        args:
        - "--config.file=/etc/alertmanager/config.yml"
        - "--storage.path=/etc/alertmanager"
        #- "--log.level=debug"  
        ports:
        - containerPort: 9093
          protocol: TCP
          name: http
        volumeMounts:
        - name: alertmanager-volume
          mountPath: /etc/alertmanager
        - name: mails-volume
          mountPath: /etc/mails
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 600Mi

      serviceAccountName: prometheus    
      volumes:
      - name: data
        emptyDir: {}
      - name: alertmanager-volume
        configMap:
          name: alertmanager
      - name: mails-volume
        configMap:
          name: mails
